group 'com.highmobility'
version '1.1.3'

apply plugin: 'java'
apply plugin: "com.jfrog.artifactory"

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url "http://jfrog.high-mobility.com/artifactory/gradle-release-local/" }
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

artifactory {
    contextUrl = "${artifactory_contextUrl}"

    publish {
        repository {
            repoKey = 'gradle-release-local'
            username = "${artifactory_publisheruser}"
            password = "${artifactory_publisherpassword}"
            maven = true
        }

        defaults {
            // Reference to Gradle configurations defined in the build script.
            // This is how we tell the Artifactory Plugin which artifacts should be
            // published to Artifactory.
            publishConfigs('archives', 'published')

            publishPom = true
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
